<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN - Meme Delivery Network</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1 class="text-3xl font-bold underline">MDN - Meme Delivery Network</h1>
      </div>
      <div class="content">
        <h2>What is MDN?</h2>
        <p>MDN is a meme delivery network. It is a network of servers that deliver memes to users based on their location.</p>
        <h2>How does MDN work?</h2>
        <p></p>
      </div>
      <!-- Two buttons, one to serve random memes and second to upload memes -->

      <div class="buttons">
        <form action="/random" method="GET">
          <button type="submit">Get Random Meme</button>
        </form>
        
        <form action="/postMeme" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*"/>
          <button type="submit">Upload Meme</button>      
        </form>
      </div>
      <div class="footer">
        <p>MDN - Meme Delivery Network</p>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
