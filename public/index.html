<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDN - Meme Delivery Network</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <header class="header">
    <h1 class="text-4xl font-bold text-center m-6 text-white">MDN - Meme Delivery Network</h1>
  </header>
  <main class="container mx-auto py-8 mb-auto">
    <div class="max-w-lg mx-auto bg-white backdrop-filter backdrop-blur-md bg-opacity-25 p-5 rounded-lg shadow-xl mb-8">
      <div class="content">
        <h2 class="text-xl font-bold mb-2">What is MDN?</h2>
        <p class="mb-2">MDN is a meme delivery network. It is a network of servers that deliver memes to users based on
          their
          location.
        </p>
      </div>
      <button onclick="loadRandomImage()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Load a random meme
      </button>
      <!-- how does MDN work, as a hyperlink -->
      <a href="#TODO" class="text-blue-500 hover:text-blue-600 font-bold py-2 px-4 under">How does MDN work?</a>
    </div>
    <div class="buttons">
      <div class="max-w-lg mx-auto bg-white backdrop-filter backdrop-blur-md bg-opacity-25 p-5 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Upload a Meme</h2>
        <form action="/postMeme" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" class="mb-4 border rounded-lg py-1 px-2" />
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Upload</button>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
